	<script>
function resizable(element,handle,direction,callback) {
	var start, size = 0;
	handle.onmousedown = mouseDown;
	function mouseDown(e) {
		e = e || window.event;
		console.log("resize start: ")
		console.log(e);
		e.preventDefault();
		if(direction == 'h') {
			start = e.clientX;
			size = element.clientWidth;
		} else {
			start = e.clientY;
			size = element.clientHeight;			
		}
		document.onmouseup = mouseUp;
		document.onmousemove = mouseMove;
	}
	
	function mouseMove(e) {
		e = e || window.event;
		console.log("resize move: ");
		console.log(e);
		e.preventDefault();
		if(e.buttons != 1) {
			mouseUp(e);
		}
		if(direction == 'h') {
			size = size + (start - e.clientX);
			start = e.clientX;
			element.style.width = size + "px";
		} else {
			size = size + (start - e.clientY);
			start = e.clientY;
			element.style.height = size + "px";
		}
		console.log("resize to: " + size);
	}
	
	function mouseUp(e) {
		console.log("resize done: ")
		console.log(e);
		e.preventDefault();
		document.onmouseup = null;
		document.onmousemove = null;
		console.log(callback);
		if(callback) {
			callback();
		}
	}
}

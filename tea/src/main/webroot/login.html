<!DOCTYPE html>
<html>

<head>
	<title>TurtleDuck Login</title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="icon" href="images/turtleduck-icon.png" type="image/png" />

	<link rel="stylesheet" href="css/style.css" />
</head>

<body class="login">

	<div id="page" class="flicker login main-and-figure">
		<header id="top">
			<nav id="top-left">
				<img id="logoimg" src="images/turtleduck.svg" /> <a id="logotext" href="#"> TurtleDuck <span
						class="version">v${project.version}</span>
					<!-- span id="pond">&nbsp;</span-->
				</a>

			</nav>
		</header>
		<div
			style="grid-column: 1/-1;grid-row: 2/-2;display: flex;flex-direction:row-reverse;justify-content:space-evenly;align-items:stretch">
			<!-- grid-column: 7/-1; grid-row: 2/-2; -->
			<div id="login" class="box"
				style=" display: flex; flex-direction: column; min-width: 45%; justify-content: space-between">
				<div style="flex-shrink:2"></div>
				<figure class="card"
					style="position:relative;padding: .5rem; border: .25rem solid #0f0; box-shadow: 0 0 1rem #8f8">
					<!-- 				<h1><span style="display:block;background-image: linear-gradient(233deg, #000 45%, #8f8 50%, #000 55%);" class="flashtext">TurtleDuck Login</span></h1> -->
					<h1>TurtleDuck Login</h1>
					<div class="flashtext">
						<!-- LOGIN -->
					</div>
					<figcaption style="font-style: italic">
						<!-- STATUS -->
					</figcaption>
				</figure>
				<div style="flex-shrink:2"></div>
				<section style="display: flex; flex-direction: column; justify-content: space-evenly">
					<h1 style="font-style:italic;font-size:x-large;margin: .5rem 0">What our users are saying:</h1>
					<figure class="card left">
						<blockquote>I think this should be made compulsory!</blockquote>
						<figcaption>
							@Obligator <img src="images/obligator.png" /> <br> <em>(obsessive
								about compulsory stuff)</em>
						</figcaption>
					</figure>
					<figure class="card right">
						<blockquote>Can we learn how to draw herrings and sand
							eels, please?</blockquote>
						<figcaption>
							@Puffin <img src="images/superpuff.png" /><br> <em>(just
								happy there are no pythons involved this time)</em>
						</figcaption>
					</figure>
				</section>
				<div style="flex-shrink:2"></div>
			</div>
			<!-- grid-column: 1/7; grid-row: 2/-2;  -->
			<div id="terms" class="box" style="margin: .25rem auto; max-width: min(45%,75rem); max-height: 90vh">
				<figure class="card"
					style="color: #fa0; text-shadow: 0 0 .5rem #fa08; height: 100%; display:flex;flex-direction:column;scrollbar-width: thin; scrollbar-color: #fa0 #000;">
					<h1 class="" style="background: #fa0">Betingelser,
						informasjonskapsler og personvern</h1>
					<main style="margin: .2rem; padding: .8rem; overflow-y: auto">
						<!-- TERMS -->
					</main>
				</figure>
			</div>
		</div>
		<footer id="bottom">
			<div id="foot-left"></div>
			<div id="status" class="active"></div>
			<div id="error">
				<ul id="error-pop" class="popup"></ul>
				<button id="error-button" type="button">ERR!</button>
			</div>
		</footer>
	</div>
</body>

</html>

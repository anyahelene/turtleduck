<body>

	<div id="page" class="login main-and-figure">
		<header id="top">
			<nav id="top-left">
				<img id="logoimg" src="static/images/turtleduck.svg" /> <a
					id="logotext" href="#"> TurtleDuck <span class="version">v${project.version}</span>
					<!-- span id="pond">&nbsp;</span-->
				</a>

			</nav>
		</header>
		<fieldset id="login" class="box widget" data-widget="login"
			data-provides="login">
			<legend id="login-head" class="">TurtleDuck Login</legend>
			<main>
				<!-- LOGIN -->
			</main>
		</fieldset>
		<fieldset id="terms" class="box">
			<legend class="">TurtleDuck Terms &amp; Privacy Notice</legend>
			<main>
				<!-- TERMS -->
			</main>
		</fieldset>
		<footer id="bottom">
			<div id="foot-left"></div>
			<div id="status" class="active"></div>
			<div id="error">
				<ul id="error-pop" class="popup"></ul>
				<button id="error-button" type="button">ERR!</button>
			</div>
		</footer>
	</div>
</body>
